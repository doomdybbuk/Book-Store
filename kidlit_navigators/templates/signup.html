<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidlit Navigators - Signup</title>
    <link rel="icon" href="https://e825yiqcosb.exactdn.com/wp-content/themes/kidlittv-bones/library/images/kidlit-sitelogo-small@2x.png?strip=all&lossy=1&ssl=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Jersey+20+Charted&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Jersey 15', sans-serif;
            font-size: 40px;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* White text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure full viewport height */
        }

        h1 {
            text-align: center;
            color: #ffffff; /* White text */
        }

        form {
            background-color: #333333; /* Dark gray form background */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1); /* White shadow */
            width: 90%;
            max-width: 500px;
        }

        label {
            font-weight: bold;
            color: #ffffff; /* White text */
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 1px solid #ffffff; /* White border */
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: transparent; /* Transparent background */
            color: #ffffff; /* White text */
        }

        button[type="submit"] {
            width: 100%;
            background-color: #0070c9;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            font-family: 'Jersey 15', sans-serif;
            font-size:40px;
        }

        button[type="submit"]:hover {
            background-color: #005aa7;
        }

        button[type="submit"]:active {
            background-color: #00458a;
        }

        /* Media query for mobile view */
        @media screen and (max-width: 600px) {
            form {
                width: 60%;
                padding: 20px;
                font-size:25px;
            }
            button [type="submit"]{
                font-family: 'Jersey 15', sans-serif;
                font-size:20px;
            }
            
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        <br>
        <button type="submit">Sign Up</button>
        <br>
        <a href="{% url 'login' %}" >I already have an account</a>
    </form>
</body>
</html>
