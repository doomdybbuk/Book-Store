<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kidlit Navigators</title>
    <link rel="icon" href="https://e825yiqcosb.exactdn.com/wp-content/themes/kidlittv-bones/library/images/kidlit-sitelogo-small@2x.png?strip=all&lossy=1&ssl=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Jersey+20+Charted&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Jersey 15', sans-serif;
            font-size: 40px;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* White text */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure full viewport height */
        }

        h1 {
            text-align: center;
            color: #ffffff; /* White text */
            margin-bottom: 50px;
        }

        img {
            width: 500px; /* Fixed width */
            height: 300px; /* Fixed height */
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        button {
            padding: 20px 40px;
            font-size: 30px;
            background-color: #0070c9;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Jersey 15', sans-serif;
        }

        button:hover {
            background-color: #005aa7;
        }

        button:active {
            background-color: #00458a;
        }
    </style>
</head>
<body>
    <h1>Welcome to Kidlit Navigators</h1>
    <img src="https://source.unsplash.com/featured/?book" alt="Random Image">
    <div class="button-container">
        <button onclick="location.href='{% url 'signup' %}'">Signup</button>
        <button onclick="location.href='{% url 'login' %}'">Login</button>
    </div>
</body>
</html>
